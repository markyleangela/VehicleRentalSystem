{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_page.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        /* Background styling */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #102060; /* Dark blue */
    font-family: Arial, sans-serif;
}
/* Login box styling */
.login-box {
    background-color: #7b91c1; /* Light blue */
    width: 300px;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}
.login-box h1 {
    font-size: 24px;
    color: #000;
    margin-bottom: 20px;
    font-weight: bold;
}
/* Input styling */
.login-box input[type="username"],
.login-box input[type="password"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background-color: #d3d7e4; /* Slightly lighter shade */
}
/* Button styling */
.login-box button {
    width: 60%;
    padding: 10px;
    margin: 20px 0;
    border: none;
    border-radius: 5px;
    background-color: #0d1a3d; /* Darker blue for button */
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.login-box button:hover {
    background-color: #152c5b; /* Slightly lighter on hover */
}
/* Forgot password link styling */
.login-box a {
    display: block;
    margin-top: 10px;
    color: #ffffff;
    text-decoration: none;
    font-size: 14px;
}
.login-box a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-box">
        <h1>LOGIN</h1>
        <form method="post">
            {% csrf_token %}
            <input type="username" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            {% if form.non_field_errors %}
                <div class="error" style="color: red;">{{ form.non_field_errors }}</div>
            {% endif %}
            <input type="submit" value="Log-in">
        </form>
        <p><a href="">Forgot your password?</a></p>
        <p> Don't have an account? <a href={% url 'register' %}>Register</a></p>
    </div>
</body>
</html>
