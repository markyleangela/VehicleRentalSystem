{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'admin_dashboard/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'admin_dashboard/css/styles.css' %}">
    {% endblock %}
    <script src="{% static 'admin_dashboard/js/admin_dashboard.js' %}" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <!-- Side Navigation Bar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static 'images/Logo-Clear.png' %}" alt="Logo" width="100px" height="auto">
                Vehicle Rental System
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'vehicle_list' %}">Vehicles</a></li>
                    <li><a href="{% url 'bookings' %}">Bookings</a></li>
                    <li><a href="{% url 'users' %}">Users</a></li>
                </ul>
            </nav>
            <!-- Logout button -->
            <div class="logout-container">
                <a href="{% url 'logout' %}" class="logout-btn">
                    <img src="{% static 'admin_dashboard/images/logout_icon.png' %}" alt="logout_icon" width="20px" height="auto">
                    &nbsp Logout
                </a>
            </div>
        </aside>
        

        <!-- Main Content Area -->
        <main class="main-content">
            {% block content %}
            <h1>Welcome to the Admin Dashboard</h1>
            <div class="container">
                <!-- Content will be injected here -->
            </div>
            {% endblock %}
            {% block extra_js %}{% endblock %}
        </main>
    </div>
</body>
</html>
