{% load static %}

<link rel="stylesheet" href="{% static 'css/logout.css' %}?v={{ STATIC_VERSION }}">
<div class="logout-container">
    <h2>Are you sure you want to log out?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="submit-btn">Yes, log me out</button>
</form>
<button onclick="window.location.href='{% url 'vehicle_list' %}';" class="cancel-btn">Cancel</button>

</div>
