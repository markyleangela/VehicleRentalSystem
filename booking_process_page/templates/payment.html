<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .payment-container {
            background-color: #1E2A5E;
            border: 1px solid #007BFF;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .details {
            margin-bottom: 20px;
        }

        .details label {
            font-weight: bold;
            color: #ffffff;
        }

        .details p {
            color: #f5f5f5;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 150px;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Confirm Payment</h1>

        <div class="details">
            <label>Vehicle Model:</label>
            <p>{{ rental_record.vehicle.vehicle_model }}</p>
            <label>Total Amount:</label>
            <p class="total-amount">Php {{ rental_record.total_amount }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
