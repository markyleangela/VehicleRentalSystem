<!DOCTYPE html>
<html>
    <head>
        <title>Booking Process</title>
        <style>
            body {
                background-color: #f0f8ff;
                font-family: Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 20px;
            }
            
            .booking-container {
                background-color: #1E2A5E;
                border: 1px solid #007BFF;
                border-radius: 8px;
                padding: 30px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                margin: auto;
            }
            
            h1 {
                color: #ffffff;
                text-align: center;
            }
    
            label {
                display: block;
                margin: 10px 0 5px;
                color: #ffffff;
            }
            
            input[type="text"],
            input[type="date"] {
                width: calc(100% - 16px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f5f5f5;
            }
            
            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 4px;
                cursor: pointer;
                width: 150px;
                margin: 0 auto;
                display: block;
            }
    
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    
    <body>
        <div class="booking-container">
            <h1>BOOKING</h1>
            
            <form method="post">
                {% csrf_token %}
                <div>
                    <label>Vehicle Model:</label>
                    <input type="text" value="{{ vehicle.vehicle_model }}" readonly>
                </div>
                <div>
                    <label>Vehicle Brand:</label>
                    <input type="text" value="{{ vehicle.vehicle_brand }}" readonly>
                </div>
                <div>
                    <label>Vehicle Type:</label>
                    <input type="text" value="{{ vehicle.vehicle_type }}" readonly>
                </div>
                <div>
                    <label>Vehicle Price:</label>
                    <input type="text" value="Php {{ vehicle.vehicle_price }}" readonly>
                </div>
                <div>
                    <label for="start_date">Pickup Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div>
                    <label for="return_date">Return Date:</label>
                    <input type="date" id="return_date" name="return_date" required>
                </div>
                <button type="submit">Book</button>
            </form>
        </div>
    </body>
</html>
