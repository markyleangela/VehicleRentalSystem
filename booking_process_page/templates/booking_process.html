<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            background-color: #1C2B5A;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-container {
            background-color: #2D3A72;
            padding: 40px;
            border-radius: 10px;
            display: flex;
            color: white;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .form-section, .image-section {
            flex: 1;
        }
        .form-section {
            margin-right: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-group img {
            width: 30px;
            margin-right: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="date"] {
            background-color: #d8d8d8;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #B3A89A;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #948B7D;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
        }
        .price-section {
            display: flex;
            align-items: center;
        }
        .price-section img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <!-- Form Section -->
        <div class="form-section">
            <h1 style="text-align: center;">Booking</h1>
            <div class="form-group">
                <img src="/static/icons/car.png" alt="Car Icon">
                <label>Vehicle Model: Expedition</label>
            </div>
            <div class="form-group">
                <img src="/static/icons/brand.png" alt="Brand Icon">
                <label>Vehicle Brand: Ford</label>
            </div>
            <div class="form-group">
                <img src="/static/icons/type.png" alt="Type Icon">
                <label>Vehicle Type: 4 Seater</label>
            </div>
            <div class="form-group price-section">
                <img src="/static/icons/price.png" alt="Price Icon">
                <label>Vehicle Price: Php 1000.00</label>
            </div>
            <div class="form-group">
                <img src="/static/icons/calendar.png" alt="Calendar Icon">
                <input type="date" name="pickup_date" placeholder="Enter pickup date">
            </div>
            <div class="form-group">
                <img src="/static/icons/calendar.png" alt="Calendar Icon">
                <input type="date" name="return_date" placeholder="Enter return date">
            </div>
            <button type="submit">Book</button>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="/static/images/car_example.png" alt="Car Image">
        </div>
    </div>

</body>
</html>
