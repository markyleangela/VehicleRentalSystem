
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing_page.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="{% static 'images/Logo-Clear.png' %}" alt="VRS Logo"> <!-- Logo Image -->
            </div>
            <div class="description">
                Vehicle Rental System <br> designed to make <br> renting a Vehicle easier
            </div>
            <div class="buttons">
                <button class="login-btn">Log In</button>
                <button class="register-btn">Register</button>
            </div>
        </div>
        <div class="right">
            <div class="car-image">
                <img src="{% static 'images/Car.png' %}" alt="Car Image"> <!-- Car Image -->
            </div>
        </div>
    </div>
</body>
</html>
